<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - My Portfolio</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      scroll-behavior: smooth;
    }

    /* Fixed Navigation Bar */
    header {
      background: #333;
      padding: 10px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }
    header nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }
    header nav ul li {
      margin: 0 15px;
    }
    header nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }
    header nav ul li a:hover {
      color: #4ca1af;
    }

    /* Page Content */
    .container {
      padding: 100px 20px 20px; /* top padding to clear the fixed nav */
      max-width: 1200px;
      margin: auto;
    }
    
    .container h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 30px;
      text-align: center;
      border-bottom: 2px solid #333;
      display: inline-block;
      padding-bottom: 10px;
    }
    .footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 20px 10px;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    z-index: 100;
  }
  .footer-container {
    max-width: 1200px;
    margin: 0 auto;
  }
  .footer-links {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }
  .footer-links li {
    margin: 0 10px;
  }
  .footer-links a {
    color: #fff;
    text-decoration: none;
    font-size: 16px;
    transition: color 0.3s ease;
  }
  .footer-links a:hover {
    color: #4ca1af;
  }
    /* Gallery Styles */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      transition: transform 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutme.html">About Me</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="gallery.html">Gallery</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="container">
    <h1>Gallery</h1>
    <div class="gallery">
      <img src="image1.jpg" alt="Description of Image 1">
      <img src="image2.jpg" alt="Description of Image 2">
      <img src="image3.jpg" alt="Description of Image 3">
      <img src="image4.jpg" alt="Description of Image 4">
      <img src="image5.jpg" alt="Description of Image 5">
      <img src="image6.jpg" alt="Description of Image 6">
      <!-- Add more images as needed -->
    </div>
  </div>
  <!-- Universal Footer -->
<footer class="footer">
    <div class="footer-container">
      <ul class="footer-links">
        <li>
          <a href="mailto:youremail@example.com">
            Email: youremail@example.com
          </a>
        </li>
        <li>
          <a href="https://instagram.com/yourinstagram" target="_blank">
            Instagram: @yourinstagram
          </a>
        </li>
        <li>
          <a href="https://open.kakao.com/o/yourkakaotalkid" target="_blank">
            KakaoTalk: yourkakaotalkid
          </a>
        </li>
      </ul>
    </div>
  </footer>
</body>
</html>
