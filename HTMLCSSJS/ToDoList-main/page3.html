<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/page3.css" />
    <title>Timer</title>
  </head>

  <body>

    <header style="text-align: center;">
      <a href="/index.html" class="navbutton">Home</a><br /><br />
      <a href="/page1.html" class="navbutton">Calendar</a><br /><br />
      <a href="/page2.html" class="navbutton">Todo List</a><br /><br />
      <a href="/page3.html" class="navbutton">Countdown Timer</a>
    </header>

    <div class="timer-container">

      <div class="container">
        <!-- Input -->
        <div class="input-container" id="input-container">

          <h1>Countdown Timer</h1>

          <form class="form" id="countdownForm">

            <label for="Title">Title</label>
            <input type="text" id="title" 
            placeholder="Countdown Timer Name" />

            <label for="date-picker">Date</label>
            <input type="datetime-local" id="date-picker" />

            <button type="submit">Submit</button>

          </form>

        </div>
        <!-- Countdown -->
        <div class="countdown" id="countdown" hidden>

          <h1 id="countdown-title"></h1>
          <ul>
            <li><span></span>Days</li>
            <li><span></span>Hours</li>
            <li><span></span>Minutes</li>
            <li><span></span>Seconds</li>
          </ul>
          <button id="countdown-button">Reset</button>

        </div>
        <!-- Complete -->
        <div class="complete" id="complete" hidden>
          
          <h1 class="complete-title">Countdown Complete</h1>
          <h2 id="complete-info"></h2>
          <button id="complete-button">New Countdown</button>

        </div>

      </div>

    </div>
    <script src="/js/page3.js"></script>
  </body>
</html>
